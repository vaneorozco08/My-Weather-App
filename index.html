<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Tektur:wdth,wght@87.5,400..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-app-info">
    <header>
        <form id="search-form">
            <input class="weather-app-input" id="search-input" type="search" placeholder="Enter a city..." required />
            <input class="weather-app-serch"  type="submit" value="Search" />
        </form>
    </header>
    <div class="weather-app-content">
        <div>
        <h1 id="city">Medellín</h1>
        <p>
            <div class="weather-app-date">
            <span id="time"></span>,
            <span id="description"></span> 
            </br>
            Humidity: <strong id="humidity">%</strong>, Wind: <strong id="windSpeed">km/h</strong>
            </div>
        </p>
    </div>
    <div class="weather-app-temperature">  
        <div class="weather_icon" id="icon"></div> 
        <div class="weather-temperature" id="temperature">14</div> 
        <div class="weather-celcius">°C </div>
    </div>
    </div>
    <footer> This project was created by 
        <a href="https://github.com/vaneorozco08" target="_blank">Vanessa GO</a> is <a href="https://github.com/vaneorozco08/My-Weather-App" target="_blank">open-sourced on GitHub</a>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
